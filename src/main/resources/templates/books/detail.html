<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nextale: Book Detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<div th:insert="~{commons/header :: header}"></div>
<main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <div class="mx-auto md:w-1/3 w-full flex">
            <div class="mx-auto">
                <div th:insert="~{books/_book_component :: book_component}"></div>
            </div>
            <div id="comments" class="md:w-2/3 mx-auto"style="margin-left: 5rem;">
                <a th:href="@{'/book/' + ${book.id} + '/comment'}">
                    <button class="font-bold h-16 px-4 py-2 text-white"
                            style="background-color: darkred;margin-bottom: 30px;border-radius: 40px;">
                        Post your Comment
                    </button></a>
                <h2 class="font-bold text-2xl">Comments</h2>
                <div th:each="comment: ${commentSortedByRating}">
                    <div th:insert="~{comments/_comment_component :: comment_component}"></div>
                </div>
            </div>
            <div class="mx-auto">
                <h2 class="font-bold text-gray-700" style="font-style: italic;background: yellow;margin-bottom: 10px;">Books with similar Author</h2>
                <div th:each="book: ${suggestions}">
                    <div th:insert="~{books/_book_component :: book_component}"></div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
